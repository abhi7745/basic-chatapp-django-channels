<body>
    <h1>lets chat </h1>
    <script>
        let url = `ws://${window.location.host}/ws/socker-server/`
        console.log(url)

        const chatSocket = new WebSocket(url)

        chatSocket.onmessage = function(e){
            let data = JSON.parse(e.data)
            console.log('Data', data)
            
        }

    </script>
